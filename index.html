<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xentai Products</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #111827, #000000);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background-color: #1f2937;
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 28rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #f472b6;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #d8b4fe;
      margin-bottom: 0.5rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 1.5rem;
    }

    li {
      margin: 0.25rem 0;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .cmd {
      display: inline-block;
      margin: 0.25rem auto;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      background-color: #374151;
    }

    .npm {
      color: #34d399;
    }

    .pip {
      color: #facc15;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Xentai Products</h1>

    <div>
      <h2>AI ChatBot</h2>
      <ul>
        <li><a href="https://ariso-ai.vercel.app/legacy" target="_blank">CB-0-01</a></li>
        <li><a href="https://ariso-ai.vercel.app" target="_blank">CB-0-02</a></li>
      </ul>
    </div>

    <div>
      <h2>FastFlex Framework</h2>
      <ul>
        <li><a href="https://github.com" target="_blank">GitHub</a></li>
        <li><div class="cmd npm">npm install -g fastflex</div></li>
        <li><div class="cmd pip">pip install fastflex</div></li>
      </ul>
    </div>

    <div>
      <h2>XScreenshots</h2>
      <a href="https://xentai.vercel.app/xscreenshot.exe" target="_blank">
        Download XScreenshot
      </a>
    </div>
  </div>
</body>
</html>
